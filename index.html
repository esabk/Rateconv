<!DOCTYPE html>
<html lang="es">
<head>
    <title>RateConv - Conversor de tasas de interes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <!-- Icons -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>

<header>

    <div id="header_tittle">
        <a id="rateconv_logo_page" href="./index.html"><img   src="./icons/Logo_with_name.svg" alt="Rateconv" height="30px"></a>
        <div class="button_container">
            <button class="button_selected">Conversor</button>
            <button class="button_disabled">Tablas</button>
            <button onclick="showSaved()">Guardado</button>
            <button onclick="showHistory()">Historial</button>
        </div>

    </div>
    
</header>

<body>
    <section  id="nombre">
        <img id="main_logo" src="./icons/Logo.svg" alt="Rateconv" height="150px" width="375px">
        <p>Convierte tasas de interes con facilidad</p>
    </section>

    <section id="principal">
        <div id="busqueda">
            <div id="busqueda_cuadro">
                <input maxlength="16"  type="text" id="campoBusqueda" placeholder="Ingrese tasa a convertir" autofocus autocomplete="off">
                <button id="limpiar_btn" onclick="limpiar()">x</button>
            </div>
            
            <div class="elements_container">
                <select name="tasas_selecion" id="tasas_selecion">
                    <option value="ea">Efectiva anual</option>
                    <option value="mv">Mes</option>
                    <option value="tv">Trimestre</option>
                    <option value="sv">Semestre</option>
                    <option value="mensual">Mensual</option>
                    <option value="trimestral">Trimestral</option>
                    <option value="semestral">Semestral</option>
                </select>
                <div>
                    <label id="anticipada_label">
                        <div class="checkbox-wrapper">
                            <input type="checkbox" class="cw_check" id="anticipadaCheck" value="" />
                            <label class="cw_label" for="anticipadaCheck"></label>
                        </div>
                        Tasa Anticipada
                    </label>
                </div>
            </div>  
            
            <p id="alerta"></p>
        </div>
        

        <div id="sugerencias"></div>
    </section>

     <br><br>
    <section id="resultado">
        
        <div class="config_container">
            <h2 id="resultado_titulo"></h2>
            <div class="config_container">
                <button>Guardar</button>
                <button onclick="share()">Compartir</button>
            </div>
        </div>
        <p id="resultado_info"></p>
        
        <br>
        <div class="elements_container">

            <div class="config_containe">
                <button onclick="showFilter()" >Filtro : Ninguno</button>
                <div id="filter_results">
                    <ul>
                        
                        <li ><label id="anticipada_label">
                            <div class="checkbox-wrapper">
                                <input type="checkbox" class="cw_check" id="ea_Check" value="" />
                                <label class="cw_label" for="ea_Check"></label>
                            </div>
                            Tasa Efectiva
                        </label></li>
                        <li ><label id="anticipada_label">
                            <div class="checkbox-wrapper">
                                <input type="checkbox" class="cw_check" id="tp_check" value="" />
                                <label class="cw_label" for="tp_check"></label>
                            </div>
                            Tasa periodicas
                        </label></li>
                        <li ><label id="anticipada_label">
                            <div class="checkbox-wrapper">
                                <input type="checkbox" class="cw_check" id="tpa_check" value="" />
                                <label class="cw_label" for="tpa_check"></label>
                            </div>
                            Tasa  periodicas anticipadas
                        </label></li>
                        <li ><label id="anticipada_label">
                            <div class="checkbox-wrapper">
                                <input type="checkbox" class="cw_check" id="tn_check" value="" />
                                <label class="cw_label" for="tn_check"></label>
                            </div>
                            Tasa Nominales
                        </label></li>
                        <li ><label id="anticipada_label">
                            <div class="checkbox-wrapper">
                                <input type="checkbox" class="cw_check" id="tna_check" value="" />
                                <label class="cw_label" for="tna_check"></label>
                            </div>
                            Tasa Nominales Anticipadas
                        </label></li>
                    </ul>
                    <br>
                    <button onclick="showFilter()" class="button_primary">Aplicar</button>
                </div>
            </div>

            <div class="config_container">
                <p>Decimales  </p>
                <input type="number" id="decimal_config" min="0" max="10" value="2"></input>
            </div>
            
            <button id="resultado_config_apply" class="button_primary" >Aplicar</button>
        </div>
        <br>

        <div id="resultadoTasasConvertidas"> 
            <section class="seccion_resultadoTasasConvertidas"   id="seccion_resultadoTasasConvertidas_0">
                <button class="titulo_resultadoTasasConvertidas" id="titulo_seccion_resultadoTasasConvertidas_0"></button>
                <ul class="resultados_resultadoTasasConvertidas" id="resultados_seccion_resultadoTasasConvertidas_0"></ul>
            </section>

            <section class="seccion_resultadoTasasConvertidas"   id="seccion_resultadoTasasConvertidas_1">
                <button class="titulo_resultadoTasasConvertidas" id="titulo_seccion_resultadoTasasConvertidas_1"></button>
                <ul class="resultados_resultadoTasasConvertidas" id="resultados_seccion_resultadoTasasConvertidas_1"></ul>
            </section>

            <section class="seccion_resultadoTasasConvertidas"   id="seccion_resultadoTasasConvertidas_2">
                <button class="titulo_resultadoTasasConvertidas" id="titulo_seccion_resultadoTasasConvertidas_2"></button>
                <ul class="resultados_resultadoTasasConvertidas" id="resultados_seccion_resultadoTasasConvertidas_2"></ul>
            </section>

            <section class="seccion_resultadoTasasConvertidas"   id="seccion_resultadoTasasConvertidas_3">
                <button class="titulo_resultadoTasasConvertidas" id="titulo_seccion_resultadoTasasConvertidas_3"></button>
                <ul class="resultados_resultadoTasasConvertidas" id="resultados_seccion_resultadoTasasConvertidas_3"></ul>
            </section>

            <section class="seccion_resultadoTasasConvertidas"   id="seccion_resultadoTasasConvertidas_4">
                <button class="titulo_resultadoTasasConvertidas" id="titulo_seccion_resultadoTasasConvertidas_4"></button>
                <ul class="resultados_resultadoTasasConvertidas" id="resultados_seccion_resultadoTasasConvertidas_4"></ul>
            </section>
        </div>
        <textarea name="portapapeles" id="portapapeles" ></textarea>
        
    </section>

    <section id="float_windows">
        <div class="elements_container">
            <h3 id="float_windows_title">Rateconv</h3>
            <button id="close_float_windows" class="button_primary">Cerrar</button>
        </div>
        <div id="float_windows_content">
            Cargando app... Espera por favor.
        </div>

    </section>


    <script type="module" src="/main.js"></script>


</body>
<footer>
    <p id="pop">Hola, empieza gratis, rápido y sin anuncios.</p>
    <div class="footer_links">
        <div>
            <button id="config_button" onclick="showPreferences()" >Configuración</button>
            <button href="./pages/ayuda.html">Ayuda</button>
            <button href="">Privacidad</button>
            <button href="./pages/Acerca_de.html">Acerca de</button>
        </div>
        <p><img src="/icons/Logo.svg" height="16px" alt="%"> Rateconv.com</p>
    </div>
</footer>
</html>
